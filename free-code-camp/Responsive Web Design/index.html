<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Course - freeCodeCamp</title>
  </head>
  <body>
    <!-- Applied Visual Design - CSS Height Property

Adjust the Height of an Element Using the height Property
You can specify the height of an element using the height property in CSS, similar to the width property. Here's an example that changes the height of an image to 20px:

img {
  height: 20px;
}
Add a height property to the h4 tag and set it to 25px.

Note: You may need to be at 100% zoom to pass the test on this challenge.
    -->

    <style>
      h4 {
        text-align: center;
        height: 25px;
      }

      p {
        text-align: justify;
      }

      .links {
        margin-right: 20px;
      }

      .fullCard {
        width: 245px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
      }

      .cardContent {
        padding: 10px;
      }
    </style>
    <div class="fullCard">
      <div class="cardContent">
        <div class="cardText">
          <h4>Google</h4>
          <p>
            Google was founded by Larry Page and Sergey Brin while they were
            Ph.D. students at Stanford University.
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          >
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
