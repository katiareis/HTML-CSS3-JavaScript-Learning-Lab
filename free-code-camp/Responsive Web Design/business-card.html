<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Course - freeCodeCamp - Business Card</title>
  </head>
  <body>
    <!-- Applied Visual Design - HTML <strong> Tag

    Definition and Usage
    
    The <strong> tag is used to define text with strong importance. The content inside is typically displayed in bold. 
    
    Tip: Use the <b> tag to specify bold text without any extra importance!

    Define important text in a document:

    <strong>This text is important!</strong>
      
    Use the strong Tag to Make Text Bold
    
    To make text bold, you can use the strong tag. This is often used to draw attention to text and symbolize that it is important. With the strong tag, the browser applies the CSS of font-weight: bold; to the element.

    Wrap a strong tag around Stanford University text inside the p tag (do not include the period).
    -->

    <style>
      h4 {
        text-align: center;
        height: 25px;
      }

      p {
        text-align: justify;
      }

      .links {
        margin-right: 20px;
      }

      .fullCard {
        width: 245px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
      }

      .cardContent {
        padding: 10px;
      }
    </style>
    <div class="fullCard">
      <div class="cardContent">
        <div class="cardText">
          <h4>Google</h4>
          <p>
            Google was founded by Larry Page and Sergey Brin while they were
            Ph.D. students at <strong>Stanford University</strong>.
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          >
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
