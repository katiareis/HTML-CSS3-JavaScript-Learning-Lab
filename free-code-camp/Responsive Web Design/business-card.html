<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Course - freeCodeCamp - Business Card</title>
  </head>
  <body>
    <!-- Applied Visual Design - HTML <u> Tag

    Use the u Tag to Underline Text

    To underline text, you can use the u tag. This is often used to signify that a section of text is important, or something to remember. With the u tag, the browser applies the CSS of text-decoration: underline; to the element.

    Wrap the u tag only around the text Ph.D. students.

    Note: Try to avoid using the u tag when it could be confused for a link. Anchor tags also have a default underlined formatting.

    -->

    <style>
      h4 {
        text-align: center;
        height: 25px;
      }

      p {
        text-align: justify;
      }

      .links {
        margin-right: 20px;
      }

      .fullCard {
        width: 245px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
      }

      .cardContent {
        padding: 10px;
      }
    </style>
    <div class="fullCard">
      <div class="cardContent">
        <div class="cardText">
          <h4>Google</h4>
          <p>
            Google was founded by Larry Page and Sergey Brin while they were
            <u>Ph.D. students</u> at <strong>Stanford University</strong>.
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          >
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
