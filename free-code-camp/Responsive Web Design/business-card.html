<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Course - freeCodeCamp - Business Card</title>
  </head>
  <body>
    <!-- Applied Visual Design - HTML <s> Tag
      
      Definition and Usage

    The <s> tag specifies text that is no longer correct, accurate or relevant. The text will be displayed with a line through it.

    The <s> tag should not be used to define deleted text in a document, use the <del> tag for that.

      Use the s Tag to Strikethrough Text

    To strikethrough text, which is when a horizontal line cuts across the characters, you can use the s tag. It shows that a section of text is no longer valid. With the s tag, the browser applies the CSS of text-decoration: line-through; to the element.

    Wrap the s tag around Google inside the h4 tag and then add the word Alphabet beside it, which should not have the strikethrough formatting.

    -->

    <style>
      h4 {
        text-align: center;
        height: 25px;
      }

      p {
        text-align: justify;
      }

      .links {
        margin-right: 20px;
      }

      .fullCard {
        width: 245px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
      }

      .cardContent {
        padding: 10px;
      }
    </style>
    <div class="fullCard">
      <div class="cardContent">
        <div class="cardText">
          <h4><s>Google</s>Alphabet</h4>
          <p>
            <em>
              Google was founded by Larry Page and Sergey Brin while they were
              <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em
            >
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          >
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
