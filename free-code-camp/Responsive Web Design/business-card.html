<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Course - freeCodeCamp - Business Card</title>
  </head>
  <body>
    <!-- Applied Visual Design - HTML <hr> Tag
      
      Definition and Usage

    The <hr> tag defines a thematic break in an HTML page (e.g. a shift of topic).

    The <hr> element is most often displayed as a horizontal rule that is used to separate content (or define a change) in an HTML page.

      Create a Horizontal Line Using the hr Element

    You can use the hr tag to add a horizontal line across the width of its containing element. This can be used to define a change in topic or to visually separate groups of content.

    Add an hr tag underneath the h4 which contains the card title.

    Note: In HTML, hr is a self-closing tag, and therefore doesn't need a separate closing tag.

    -->

    <style>
      h4 {
        text-align: center;
        height: 25px;
      }

      p {
        text-align: justify;
      }

      .links {
        margin-right: 20px;
      }

      .fullCard {
        width: 245px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
      }

      .cardContent {
        padding: 10px;
      }
    </style>
    <div class="fullCard">
      <div class="cardContent">
        <div class="cardText">
          <h4><s>Google</s>Alphabet</h4>
          <hr />
          <p>
            <em>
              Google was founded by Larry Page and Sergey Brin while they were
              <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em
            >
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          >
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
