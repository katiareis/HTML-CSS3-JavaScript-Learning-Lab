<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design Course - freeCodeCamp - Business Card</title>
  </head>
  <body>
    <!-- Applied Visual Design - HTML Headings

      HTML Headings

    HTML headings are defined with the <h1> to <h6> tags.

    <h1> defines the most important heading. 
    <h6> defines the least important heading.
    
    Headings Are Important
    Search engines use the headings to index the structure and content of your web pages.
    Users often skim a page by its headings. It is important to use headings to show the document structure.

    <h1> headings should be used for main headings, followed by <h2> headings, then the less important <h3>, and so on.

    Note: Use HTML headings for headings only. Don't use headings to make text BIG or bold.


      Adjust the Size of a Header Versus a Paragraph Tag

    The font size of header tags (h1 through h6) should generally be larger than the font size of paragraph tags. This makes it easier for the user to visually understand the layout and level of importance of everything on the page. You use the font-size property to adjust the size of the text in an element.

    To make the heading significantly larger than the paragraph, change the font-size of the h4 tag to 27 pixels.

    -->

    <style>
      h4 {
        background-color: rgba(45, 45, 45, 0.1);
        text-align: center;
        padding: 10px;
        font-size: 27px;
      }

      p {
        text-align: justify;
      }

      .links {
        margin-right: 20px;
      }

      .fullCard {
        width: 245px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 5px;
        padding: 4px;
      }

      .cardContent {
        padding: 10px;
      }
    </style>
    <div class="fullCard">
      <div class="cardContent">
        <div class="cardText">
          <h4><s>Google</s>Alphabet</h4>
          <hr />
          <p>
            <em>
              Google was founded by Larry Page and Sergey Brin while they were
              <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em
            >
          </p>
        </div>
        <div class="cardLinks">
          <a
            href="https://en.wikipedia.org/wiki/Larry_Page"
            target="_blank"
            class="links"
            >Larry Page</a
          >
          <a
            href="https://en.wikipedia.org/wiki/Sergey_Brin"
            target="_blank"
            class="links"
            >Sergey Brin</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
